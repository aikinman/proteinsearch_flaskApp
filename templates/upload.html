<!DOCTYPE html>
<html>
<head>
  <title>Upload CSV File</title>
</head>
<body>
  <h1>Upload CSV File</h1>
  <form action="/upload_csv" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
